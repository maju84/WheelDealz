apiVersion: apps/v1
kind: Deployment
metadata:
  name: bid-svc
spec:
  selector:
    matchLabels:
      app: bid-svc
  template:
    metadata:
      labels:
        app: bid-svc
    spec:
      containers:
      - name: bid-svc
        image: maju84/bid-svc
        imagePullPolicy: Never
        env:
          - name: RabbitMq__Host
            value: rabbitmq-clusterip
          - name: RabbitMq__Username
            value: rabbit
          - name: RabbitMq__Password
            value: rabbit
          - name: ConnectionStrings__BidDbConnection
            value: mongodb://root:mongopw@mongodb-clusterip
          - name: IdentityServiceUrl
            value: https://identity.more-than.tech
          - name: GrpcAuctionServiceUrl
            value: http://auction-svc-clusterip:7777

---

apiVersion: v1
kind: Service
metadata:
  name: bid-svc-clusterip
spec:
  type: ClusterIP
  selector:
    app: bid-svc
  ports:
  - port: 80
    targetPort: 8080
